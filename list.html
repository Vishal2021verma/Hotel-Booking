<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/list.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>List</title>
</head>

<body>

    <!-- header section -->
    <header>
        <div class="nav-div">
            <div class="logo-image-div">
                <img id="logo-image" src="assests/images/logo.png" alt="logo" width="150px">
            </div>
            <div class="login-div">
                <button type="button" class="btn btn-light" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">LOGIN</button>
            </div>
        </div>
    </header>
    <!-- Modal Box for LogIn popup -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please LogIn</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body centerInput">
                    <form action="index.html" method="get">
                        <br>
                        <label for="uid">Username:</label>
                        <input type="text" id="uid" name="uid" placeholder="Enter Username" required><br><br>
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="pass" required placeholder="Enter Password"><br><br>
                        <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">LogIn</button>
                    </from>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Modal Box for LogIn popup -->

    <!-- Modal Box for contact US popup-->
    <div class="modal fade" id="exampleModalContactUs" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body centerInput">
                    <p>Thank you for reaching out!!!</p>
                    <p>Please enter your email and we will get back to you.</p>
                    <form action="index.html">
                        <input type="email" required placeholder="Enter Your Email"><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                    </from>
                </div>
            </div>
        </div>
    </div>
    <!--End of Modal Box for contact US popup-->
    <div class="content">
        <ul>
            <li><a class="link" href="#hotel-list-view">List View</a></li>
            <li><a class="link" href="#map-view">Map View</a></li>
        </ul>

        <div id="hotel-list-view">
            <div class="list-view-cards">
                <div class="list-view-cards-img">
                    <a class="link" href="detail.html" target="_blank">

                        <img class="hotel-image"
                            src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                            alt="Radission">
                    </a>

                </div>
                <div class="list-view-cards-details">
                    <a class="link" href="detail.html" target="_blank">
                        <h4>Radission Blue</h4>
                        <p>5 Star</p>
                        <p>New-Delhi</p>
                    </a>
                </div>
            </div>

            <div class="list-view-cards">
                <div class="list-view-cards-img">
                    <a class="link" href="detail.html" target="_blank">
                        <img class="hotel-image"
                            src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" alt="lalit">
                    </a>
                </div>
                <div class="list-view-cards-details">
                    <a class="link" href="detail.html" target="_blank">
                        <h4>The Lalit New Delhi</h4>
                        <p>4.5 Star</p>
                        <p>New-Delhi</p>
                    </a>
                </div>
            </div>

            <div class="list-view-cards">
                <div class="list-view-cards-img">
                    <a class="link" href="detail.html" target="_blank">
                        <img class="hotel-image"
                            src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
                            alt="taj Palace">
                    </a>
                </div>
                <div class="list-view-cards-details">
                    <a class="link" href="detail.html" target="_blank">
                        <h4>Taj Palace</h4>
                        <p>4 Star</p>
                        <p>New-Delhi</p>
                    </a>
                </div>
            </div>
        </div>



        <div id="map-view">
            <a href="detail.html" target="_blank"><img
                    src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png" alt="taj Palace"></a>
            <h4>Map View</h4>

        </div>
    </div>

    <!-- footer section  -->
    <footer>
        <div class="nav-div">
            <div class="footer-content-div footer-content">
                <button type="button" class="btn btn-info" data-bs-toggle="modal"
                    data-bs-target="#exampleModalContactUs">Contact Us</button>
            </div>

            <!-- copyright text  -->
            <p class="copyright footer-content">&#169; 2020 ROOM SEARCH PVT. LTD.</p>

            <div class="social-icon footer-content">
                <a href="https://www.facebook.com"><img class="social-logo-image" src="assests/images/facebook.png"
                        alt="facebook"></a>
                <a href="https://www.instagram.com"><img class="social-logo-image" src="assests/images/instagram.png"
                        alt="instagram"></a>
                <a href="https://twitter.com"><img class="social-logo-image" src="assests/images/twitter.png"
                        alt="twitter"></a>
            </div>
        </div>
    </footer>
    <!-- end of footer section  -->

</body>

</html>
