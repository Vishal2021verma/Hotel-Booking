<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Index</title>
</head>

<body>

    <!-- header section -->
    <header>
        <div class="nav-div">
            <div class="logo-image-div">
                <img id="logo-image" src="assests/images/logo.png" alt="logo" width="150px">
            </div>
            <div class="login-div">
                <button type="button" class="btn btn-light" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">LOGIN</button>
            </div>
        </div>
    </header>
    <!-- Modal Box for LogIn popup -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please LogIn</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body centerInput">
                    <form action="index.html" method="get">
                        <br>
                        <label for="uid">Username:</label>
                        <input type="text" id="uid" name="uid" placeholder="Enter Username" required><br><br>
                        <label for="pass">Password:</label>
                        <input type="password" id="pass" name="pass" required placeholder="Enter Password"><br><br>
                        <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">LogIn</button>
                    </from>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Modal Box for LogIn popup -->

    <!-- Modal Box for contact US popup-->
    <div class="modal fade" id="exampleModalContactUs" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body centerInput">
                    <p>Thank you for reaching out!!!</p>
                    <p>Please enter your email and we will get back to you.</p>
                    <form action="index.html">
                        <input type="email" required placeholder="Enter Your Email"><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                    </from>
                </div>
            </div>
        </div>
    </div>
    <!--End of Modal Box for contact US popup-->

    <!-- content section  -->
    <div class="content">
        <div class="search-bar">
            <form id="form">
                <input type="search" id="query" name="q" placeholder="City">
            </form>
        </div>

        <!-- images section -->
        <div class="container-image">
            <div class="containerr">
                <a href="list.html" target="_blank"><img class="city-image"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="new-delhi"
                        height="300px" width="300px">
                    <div class="overlay">
                        <div class="text">Delhi</div>
                    </div>
                </a>
            </div>

            <div class="containerr">
                <a href=""><img class="city-image"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="goa"
                        height="300px" width="300px">
                    <div class="overlay">
                        <div class="text">Goa</div>
                    </div>
                </a>
            </div>
            <div class="containerr">
                <a href=""><img class="city-image"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="charminar"
                        height="300px" width="300px">
                    <div class="overlay">
                        <div class="text">Hyderabad</div>
                    </div>
                </a>
            </div>
            <div class="containerr">
                <a href=""><img class="city-image"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
                        alt="kolkata-calcutta" height="300px" width="300px">
                    <div class="overlay">
                        <div class="text">Kolkata</div>
                    </div>
                </a>
            </div>
        </div>

        <!-- view more option  -->
        <div class="view-more-div ">
            <a href="index.html" class="link"><button type="button" class="btn btn-secondary">View More >> </button></a>
        </div>

    </div>
    <!-- end of content section  -->

    <!-- footer section  -->
    <footer>
        <div class="nav-div">
            <div class="footer-content-div footer-content">
                <button type="button" class="btn btn-info" data-bs-toggle="modal"
                    data-bs-target="#exampleModalContactUs">Contact Us</button>
            </div>

            <!-- copyright text  -->
            <p class="copyright footer-content">&#169; 2020 ROOM SEARCH PVT. LTD.</p>

            <div class="social-icon footer-content">
                <a href="https://www.facebook.com"><img class="social-logo-image" src="assests/images/facebook.png"
                        alt="facebook"></a>
                <a href="https://www.instagram.com"><img class="social-logo-image" src="assests/images/instagram.png"
                        alt="instagram"></a>
                <a href="https://twitter.com"><img class="social-logo-image" src="assests/images/twitter.png"
                        alt="twitter"></a>
            </div>
        </div>
    </footer>
    <!-- end of footer section  -->

</body>

</html>
