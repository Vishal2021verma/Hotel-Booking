<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./scripts/common.js"></script>

    <title>Index</title>
</head>

<body onload="makeHeader(); makeFooter()">
    <main>

    <!-- header section -->
    <header id="header-section">
    </header>
    <!-- Modal Box for LogIn popup -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please LogIn</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body centerInput">
                    <form action="index.html" method="get">
                        <br>
                        <label for="uid">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter Username" required><br><br>
                        <label for="pass">Password:</label>
                        <input type="password" id="password" name="password" required placeholder="Enter Password"><br><br>
                        <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="login()">LogIn</button>
                    </from>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Modal Box for LogIn popup -->

    <!-- Modal Box for contact US popup-->
    <div class="modal fade" id="exampleModalContactUs" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body centerInput">
                    <p>Thank you for reaching out!!!</p>
                    <p>Please enter your email and we will get back to you.</p>
                    <form action="index.html">
                        <input type="email" required placeholder="Enter Your Email"><br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                    </from>
                </div>
            </div>
        </div>
    </div>
    <!--End of Modal Box for contact US popup-->

             
    <!-- content section  -->
    <section class="content">
        <div class="search-bar">
            <form id="form">
                <input type="search" id="query" name="q" placeholder="City">
            </form>
        </div>

        <!-- images section -->
        <div class="container-image">
            <div class="containerr">
                <a href="list.html" target="_blank"><img class="city-image"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" alt="new-delhi"
                        height="300px" width="300px">

                        <!-- this div appears as overlay on city image card on mouse hover  -->
                    <div class="overlay">
                        <div class="text">Delhi</div>
                    </div>
                </a>
            </div>

            <div class="containerr">
                <a href=""><img class="city-image"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" alt="goa"
                        height="300px" width="300px">
                    <div class="overlay">
                        <div class="text">Goa</div>
                    </div>
                </a>
            </div>

            <div class="containerr">
                <a href=""><img class="city-image"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" alt="charminar"
                        height="300px" width="300px">
                    <div class="overlay">
                        <div class="text">Hyderabad</div>
                    </div>
                </a>
            </div>
            <div class="containerr">
                <a href=""><img class="city-image"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
                        alt="kolkata-calcutta" height="300px" width="300px">
                    <div class="overlay">
                        <div class="text">Kolkata</div>
                    </div>
                </a>
            </div>
        </div>
        <div  class="container-image" id="toggle-viewMore" >
            <div class="containerr">
                <a href="list.html" target="_blank"><img class="city-image"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/15/4d/46/b8/chennai-madras.jpg" alt="chennai"
                        height="300px" width="300px">
                    <div class="overlay">
                        <div class="text">Chennai</div>
                    </div>
                </a>
            </div>    
            <div class="containerr">
                <a href="list.html" target="_blank"><img class="city-image"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/fc/agra.jpg" alt="agra"
                        height="300px" width="300px">
                    <div class="overlay">
                        <div class="text">Agra</div>
                    </div>
                </a>
            </div>
            <div class="containerr">
                <a href="list.html" target="_blank"><img class="city-image"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/10/a3/3b/8a/screenshot-2017-09-12.jpg" alt="Jaipur"
                        height="300px" width="300px">
                    <div class="overlay">
                        <div class="text">Jaipur</div>
                    </div>
                </a>
            </div>        
            <div class="containerr">
                <a href="list.html" target="_blank"><img class="city-image"
                        src="https://media-cdn.tripadvisor.com/media/photo-s/0c/d2/2f/7a/palace-from-the-outside.jpg" alt="Bengaluru"
                        height="300px" width="300px">
                    <div class="overlay">
                        <div class="text">Bengaluru</div>
                    </div>
                </a>
            </div>        
        </div>

        <!-- view more option  -->
        <div  class="view-more-div ">
            <!-- this button Hide and display the image card  -->
            <button id="change-text-btn" type="button" class="btn btn-secondary" onclick="toggleViewMore()">View More >> </button>
        </div>

    </section>
    <!-- end of content section  -->

    <!-- footer section  -->
    <footer id="footer-section"> 
       
    </footer>
    <!-- end of footer section  -->

    <!-- Scripts  -->
    <script src="./scripts/index.js" type="text/javascript"></script>
    </main>

</body>

</html>
